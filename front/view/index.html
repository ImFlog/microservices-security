<html>

<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 0 8px 16px;
            text-decoration: none;
        }

        /* Change the link color on hover */

        li a:hover {
            background-color: #555;
            color: white;
        }

        .nav {
            float: left;
            width: 250px;
        }

        .content {
            margin-left: 270px;
        }

        pre {
            word-wrap: break-word;
            white-space: pre-wrap;
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h1 style="width: 100%; text-align: center;">NodeJS Keycloak Example</h1>
    <hr/>

    <div class="nav">
        <ul>
            <li>
                <a href="/login">Login</a>
            </li>
            <li>
                <a href="/refresh">Refresh</a>
            </li>
            <li>
                <a href="/logout">Logout</a>
            </li>
            <li>
                <a href="/forward/secured">Forward to /secured through gateway</a>
            </li>
            <li>
                <a href="/forward/dumb">Forward to /secured/dumb through gateway</a>
            </li>
            <li>
                <a href="/forward/role">Forward to /secured/role through gateway</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <h2>Result</h2>
        <pre id="output">
{{result}}
    </pre>

        <h2>Events</h2>
        <pre id="events">
{{event}}
    </pre>
    </div>


</body>

</html>
